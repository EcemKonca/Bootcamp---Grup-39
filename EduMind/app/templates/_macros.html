{% macro render_field(field) %}
    <div class="form-field">
        {{ field.label(class="form-label") }}

        {% if field.errors %}
            {{ field(class="form-input invalid-input", **kwargs) }}
            <div class="invalid-feedback">
                {% for error in field.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </div>
        {% else %}
            {{ field(class="form-input", **kwargs) }}
        {% endif %}
    </div>
{% endmacro %}
